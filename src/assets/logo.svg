<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square -->
  <rect x="20" y="20" width="160" height="160" rx="32" fill="#059669"/>
  
  <!-- Growth chart - clean upward trend -->
  <path 
    d="M 50 140 L 80 120 L 110 100 L 150 55" 
    stroke="white" 
    stroke-width="8" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Arrow head pointing up-right -->
  <path 
    d="M 135 50 L 155 50 L 155 70" 
    stroke="white" 
    stroke-width="8" 
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Data points -->
  <circle cx="50" cy="140" r="6" fill="white"/>
  <circle cx="80" cy="120" r="6" fill="white"/>
  <circle cx="110" cy="100" r="6" fill="white"/>
</svg>
