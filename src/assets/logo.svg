<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Calculator body -->
  <rect x="50" y="60" width="100" height="120" rx="8" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
  
  <!-- Calculator screen -->
  <rect x="60" y="75" width="80" height="35" rx="4" fill="#1E293B" opacity="0.9"/>
  <text x="100" y="98" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10B981" text-anchor="middle">$</text>
  
  <!-- Calculator buttons -->
  <circle cx="70" cy="130" r="8" fill="white" opacity="0.3"/>
  <circle cx="90" cy="130" r="8" fill="white" opacity="0.3"/>
  <circle cx="110" cy="130" r="8" fill="white" opacity="0.3"/>
  <circle cx="130" cy="130" r="8" fill="url(#gradient2)" opacity="0.8"/>
  
  <!-- Growth chart line -->
  <path d="M 30 150 Q 50 120, 70 130 T 110 110 T 150 90 T 170 70" 
        stroke="url(#gradient2)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Growth chart points -->
  <circle cx="70" cy="130" r="4" fill="#10B981"/>
  <circle cx="110" cy="110" r="4" fill="#10B981"/>
  <circle cx="150" cy="90" r="4" fill="#10B981"/>
  <circle cx="170" cy="70" r="4" fill="#10B981"/>
  
  <!-- Upward arrow -->
  <path d="M 160 50 L 170 40 L 180 50 M 170 40 L 170 60" 
        stroke="url(#gradient2)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>

